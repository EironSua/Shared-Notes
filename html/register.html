<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shared Notes - Registro</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <h1 class="logo">📝 <a href="index.html">Shared Notes</a></h1>

    <form class="login-form" id="register-form">
      <label for="nombre">Nombre de usuario</label>
      <input type="text" id="nombre" required />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" required />

      <label for="confirm-password">Confirmar contraseña</label>
      <input type="password" id="confirm-password" required />

      <button type="submit" id="register-btn">Registrarse</button>

      <p class="register-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </form>
  </div>

  <script type="module" src="../js/register.js"></script>
</body>
</html>
